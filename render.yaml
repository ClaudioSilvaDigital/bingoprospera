# Render Blueprint - Prospera Bingo (FIXED4: minimal, schema-safe)
services:
  - type: web
    name: prospera-bingo-api
    env: node
    plan: starter
    region: oregon
    rootDir: api
    buildCommand: "pnpm i && pnpm build"
    startCommand: "pnpm start"
    autoDeploy: true
    envVars:
      - key: PORT
        value: "10000"
      - key: NODE_ENV
        value: "production"
      - key: DATABASE_URL
        fromDatabase:
          name: prospera-bingo-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: prospera-bingo-web
    env: node
    plan: starter
    region: oregon
    rootDir: web
    buildCommand: "pnpm i && pnpm build"
    startCommand: "pnpm start"
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        fromService:
          name: prospera-bingo-api
          type: web
          property: host

databases:
  - name: prospera-bingo-postgres
    plan: starter
    region: oregon
